<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - SACPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña inválidos.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión exitosamente.
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                <label for="username">Correo Electrónico</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024 SACPE</p>
        </form>
    </main>
</body>
</html>
