<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${titulo}">Formulario de Cliente</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${titulo}">Formulario de Cliente</h1>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
        </div>

        <div class="mb-3">
            <label for="notas" class="form-label">Notas (Alergias, preferencias, etc.)</label>
            <textarea class="form-control" id="notas" rows="3" th:field="*{notas}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
