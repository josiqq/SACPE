# =======================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# =======================================
spring.application.name=sacpe
server.port=8080
server.servlet.session.timeout=60s

# =======================================
# CONFIGURACIÓN DE LA BASE DE DATOS (MySQL)
# =======================================
# URL de conexión a tu base de datos.
spring.datasource.url=jdbc:mysql://localhost:3306/sacpe_db?serverTimezone=UTC
spring.datasource.username=josiqq
spring.datasource.password=josias3005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =======================================
# CONFIGURACIÓN DE HIBERNATE (JPA)
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =======================================
# CONFIGURACIÓN PARA DESARROLLO CON THYMELEAF
# =======================================
spring.thymeleaf.cache=false

# =======================================
# CONFIGURACIÓN DE SPRING SECURITY
# =======================================
spring.security.user.name=admin
spring.security.user.password=admin